{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}--NFT store{% endblock title %}</title>

    {% block styles %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
</head>
<body>
{% block nav %}
{% endblock %}
<div class="container">
    {% include 'components/messages.html' %}
    {% block content %}
    {% endblock content %}
</div>
{% block footer %}
{% endblock %}
{% block script %}
    <script src="{% static 'script.js' %}"></script>
{% endblock %}
</body>
</html>
